<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
    <title>Random Qoute Machine</title>
</head>
<body>
    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-xl-8 mt-5">
                <div class="qoute card card-body p-3">
                    <h3 class="card-title text-center p-3">RANDOM QUOTES</h3>
                    <div style="height:150px">
                        <i class="fa fa-quote-left"></i><i class="fa fa-quote-right float-right"></i>
                        <blockquote class="blockquote"><p id="quote-text" class="m-b-0 text-center">Click the quote button to get amazing inspirational quotes</p></blockquote>
                                     
                    </div>
                        <hr>
                        <div><p   id="author" class="author  font-italic text-right">-author</p></div>
                    <div class= "buttons p-3">
                        <button id="tweet" class="tweet btn btn-info float-left"><i class='fa fa-twitter'></i></button>
                        
                        <button class="next btn btn-success float-right" id="next">Quote</button>
                    </div>
                </div>
                                                   
            </div>
            <div class="col-md-8 justify-content-center h4 mt-3"><a href="http://codepen.io/itsabbkr/">asadev</a></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
